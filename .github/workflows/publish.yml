name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target'
        required: true
        default: 'pypi'
        type: choice
        options:
        - pypi
        - testpypi

jobs:
  publish:
    name: Publish to ${{ github.event.inputs.target || 'PyPI' }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ (github.event_name == 'release' || github.event.inputs.target == 'pypi') && 'pypi' || 'testpypi' }}
    permissions:
      contents: read
      actions: read
      id-token: write  # IMPORTANT: Required for Trusted Publishing (OIDC)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Extract version information
      id: version
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present
        else
          VERSION=$(python -c "from brokle.version import __version__; print(__version__)")
        fi
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "Publishing version: ${VERSION}"

    - name: Validate version consistency
      if: github.event_name == 'release'
      run: |
        TAG_VERSION="${{ steps.version.outputs.VERSION }}"
        FILE_VERSION=$(python -c "from brokle.version import __version__; print(__version__)")

        echo "Git tag version: $TAG_VERSION"
        echo "File version: $FILE_VERSION"

        if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
          echo "âŒ ERROR: Version mismatch detected!"
          echo "   Git tag: $TAG_VERSION"
          echo "   brokle/version.py: $FILE_VERSION"
          echo ""
          echo "Please ensure the version in brokle/version.py matches the git tag."
          exit 1
        fi

        echo "âœ… Version validation passed: $FILE_VERSION"

    - name: Detect pre-release version
      id: prerelease
      run: |
        VERSION="${{ steps.version.outputs.VERSION }}"

        if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
          echo "IS_PRERELEASE=true" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Pre-release detected: $VERSION"
          echo "   Will publish to TestPyPI only"
        else
          echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Stable release detected: $VERSION"
          echo "   Will publish to production PyPI"
        fi

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        python -m twine check dist/*

    - name: Publish to Test PyPI
      if: github.event.inputs.target == 'testpypi' || steps.prerelease.outputs.IS_PRERELEASE == 'true'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        python -m twine upload --repository testpypi dist/* --verbose

    - name: Publish to PyPI (Trusted Publishing)
      if: (github.event_name == 'release' || github.event.inputs.target == 'pypi') && steps.prerelease.outputs.IS_PRERELEASE != 'true'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
        print-hash: true
      # Note: No API token needed! Uses OIDC Trusted Publishing
      # Configure at: https://pypi.org/manage/account/publishing/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/