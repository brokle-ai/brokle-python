name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: ${{ contains(github.event.release.tag_name, '-') && 'testpypi' || 'pypi' }}
    permissions:
      contents: write  # Required for uploading artifacts to GitHub Release
      id-token: write  # Required for PyPI Trusted Publishing (OIDC)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Extract version information
      id: version
      run: |
        # Extract from release tag (v0.2.14 ‚Üí 0.2.14)
        VERSION="${{ github.event.release.tag_name }}"
        VERSION="${VERSION#v}"  # Remove 'v' prefix if present
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "Publishing version: ${VERSION}"

    - name: Validate version consistency
      if: github.event_name == 'release'
      run: |
        TAG_VERSION="${{ steps.version.outputs.VERSION }}"
        # Read version directly from file without importing (avoids dependency issues)
        FILE_VERSION=$(grep '__version__ = ' brokle/version.py | sed 's/__version__ = "\(.*\)"/\1/')

        echo "Git tag version: $TAG_VERSION"
        echo "File version: $FILE_VERSION"

        if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
          echo "‚ùå ERROR: Version mismatch detected!"
          echo "   Git tag: $TAG_VERSION"
          echo "   brokle/version.py: $FILE_VERSION"
          echo ""
          echo "Please ensure the version in brokle/version.py matches the git tag."
          exit 1
        fi

        echo "‚úÖ Version validation passed: $FILE_VERSION"

    - name: Detect pre-release version
      id: prerelease
      run: |
        VERSION="${{ steps.version.outputs.VERSION }}"

        if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
          echo "IS_PRERELEASE=true" >> $GITHUB_OUTPUT
          echo "üì¶ Pre-release detected: $VERSION"
          echo "   Will publish to TestPyPI only"
        else
          echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
          echo "üì¶ Stable release detected: $VERSION"
          echo "   Will publish to production PyPI"
        fi

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        python -m twine check dist/*

    - name: Validate pre-release version
      if: github.event_name == 'release' && github.event.release.prerelease
      run: |
        VERSION="${{ github.event.release.tag_name }}"
        if [[ ! "$VERSION" =~ (alpha|beta|rc) ]]; then
          echo "‚ùå ERROR: GitHub Release marked as pre-release but version has no suffix!"
          echo "   Version: $VERSION"
          echo "   This would publish stable version with beta tag, blocking future stable release."
          echo ""
          echo "   To fix: Either"
          echo "   1. Uncheck 'pre-release' checkbox and re-publish, OR"
          echo "   2. Delete this release and create tag with suffix (e.g., v0.2.14-rc.1)"
          exit 1
        fi
        echo "‚úÖ Pre-release version valid: $VERSION"

    - name: Publish to Test PyPI
      if: steps.prerelease.outputs.IS_PRERELEASE == 'true'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        python -m twine upload --repository testpypi dist/* --verbose

    - name: Publish to PyPI (Trusted Publishing)
      if: steps.prerelease.outputs.IS_PRERELEASE != 'true'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
        print-hash: true
      # Note: No API token needed! Uses OIDC Trusted Publishing
      # Configure at: https://pypi.org/manage/account/publishing/

    - name: Upload build artifacts to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*